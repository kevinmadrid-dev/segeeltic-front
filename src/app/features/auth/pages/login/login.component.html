<div class="main w-full h-full flex items-center justify-center">
  <a href="home">
    <img
      src="assets/icons/large-logo.svg"
      alt="Logo Image"
      class="absolute w-28 m-2 top-0 left-0 cursor-pointer"
    />
  </a>

  <div class="w-full h-full flex flex-col items-center justify-center">
    <div class="text-center mb-8">
      <h1 class="text-2xl font-bold text-gray-900 mb-2">
        Inicia sesión en segeeltic.com
      </h1>

      <p class="text-gray-600">¡Bienvenido nuevamente!</p>
    </div>

    <form
      [formGroup]="loginForm"
      (ngSubmit)="onSubmit()"
      class="w-[50%] flex flex-col justify-center space-y-6"
    >
      <div class="email-input">
        <input
          id="email"
          type="email"
          formControlName="email"
          class="w-full px-4 py-3 border-0 border-b-2 border-gray-200 bg-transparent focus:border-blue-500 focus:outline-none transition-colors duration-200 text-gray-900 placeholder-gray-400"
          placeholder="Ingrese su email"
          [class.border-red-500]="
            loginForm.get('email')?.invalid && loginForm.get('email')?.touched
          "
        />

        <div
          *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
          class="mt-1 text-sm text-red-600"
        >
          Email es requerido y debe ser válido
        </div>
      </div>

      <div class="password-input">
        <div
          class="flex flex-row items-center border-b-2 border-gray-200 focus-within:border-blue-500 transition-colors duration-200"
        >
          <input
            id="password"
            [type]="showPassword ? 'text' : 'password'"
            formControlName="password"
            class="password w-full px-4 py-3 bg-transparent outline-none text-gray-900 placeholder-gray-400"
            placeholder="Ingrese su contraseña"
            [class.border-red-500]="
              loginForm.get('password')?.invalid &&
              loginForm.get('password')?.touched
            "
          />

          <div class="password-toggle pr-2">
            <button
              type="button"
              (click)="togglePasswordVisibility()"
              class="cursor-pointer"
            >
              <svg
                *ngIf="!showPassword"
                class="w-5 h-5 text-gray-400"
                fill="currentColor"
                viewBox="0 0 20 20"
              >
                <path d="M10 12a2 2 0 100-4 2 2 0 000 4z" />
                <path
                  fill-rule="evenodd"
                  d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z"
                  clip-rule="evenodd"
                />
              </svg>

              <svg
                *ngIf="showPassword"
                class="w-5 h-5 text-gray-400"
                fill="currentColor"
                viewBox="0 0 20 20"
              >
                <path
                  fill-rule="evenodd"
                  d="M3.707 2.293a1 1 0 00-1.414 1.414l14 14a1 1 0 001.414-1.414l-1.473-1.473A10.014 10.014 0 0019.542 10C18.268 5.943 14.478 3 10 3a9.958 9.958 0 00-4.512 1.074l-1.78-1.781zm4.261 4.26l1.514 1.515a2.003 2.003 0 012.45 2.45l1.514 1.514a4 4 0 00-5.478-5.478z"
                  clip-rule="evenodd"
                />
                <path
                  d="M12.454 16.697L9.75 13.992a4 4 0 01-3.742-3.741L2.335 6.578A9.98 9.98 0 00.458 10c1.274 4.057 5.065 7 9.542 7 .847 0 1.669-.105 2.454-.303z"
                />
              </svg>
            </button>
          </div>
        </div>

        <div
          *ngIf="
            loginForm.get('password')?.invalid && loginForm.get('password')?.touched
          "
          class="mt-1 text-sm text-red-600"
        >
          Contraseña es requerida
        </div>
      </div>

      <!-- Forgot Password -->
      <div class="text-left">
        <button
          type="button"
          (click)="onForgotPassword()"
          class="text-sm text-gray-600 hover:text-gray-800 underline focus:outline-none cursor-pointer"
        >
          ¿Olvidaste tu contraseña?
        </button>
      </div>

      <!-- Login Btn -->
      <div class="flex items-center justify-center">
        <button
          type="submit"
          [disabled]="loginForm.invalid || isLoading"
          class="w-full bg-gray-800 hover:bg-gray-900 disabled:bg-gray-400 text-white font-medium py-3 px-4 rounded-lg transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 cursor-pointer"
        >
          <span *ngIf="!isLoading">Iniciar Sesión</span>

          <div *ngIf="isLoading" class="flex items-center justify-center">
            <svg
              class="animate-spin -ml-1 mr-3 h-5 w-5 text-white"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
            >
              <circle
                class="opacity-25"
                cx="12"
                cy="12"
                r="10"
                stroke="currentColor"
                stroke-width="4"
              ></circle>
              <path
                class="opacity-75"
                fill="currentColor"
                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
              ></path>
            </svg>
            Iniciando sesión
          </div>
        </button>
      </div>

      <!-- Span Divider -->
      <div class="relative mb-4">
        <div class="absolute inset-0 flex items-center">
          <div class="w-full border-t border-gray-200"></div>
        </div>

        <div class="relative flex justify-center text-sm">
          <span class="px-4 bg-white text-gray-500">ó</span>
        </div>
      </div>

      <!-- Create Account -->
      <div class="text-center">
        <span> ¿Nuevo en segeeltic? </span>

        <button
          type="button"
          (click)="onCreateAccount()"
          class="text-gray-600 hover:text-gray-800 underline focus:outline-none cursor-pointer"
        >
          Crea nueva cuenta
        </button>
      </div>
    </form>
  </div>

  <div class="img-login w-full h-full">
    <img
      src="assets/images/img-login.jpg"
      alt="Login Image"
      class="w-full h-full object-cover"
    />
  </div>
</div>
