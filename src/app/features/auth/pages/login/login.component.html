<div class="main w-full h-full flex items-center justify-center">
  <a href="/">
    <img
      src="assets/icons/large-logo.svg"
      alt="Logo Image"
      class="absolute w-28 m-2 top-0 left-0 cursor-pointer"
    />
  </a>

  <div class="w-full h-full flex flex-col items-center justify-center">
    <div class="text-center mb-8">
      <h1 class="text-2xl font-bold text-gray-900 mb-2">
        Inicia sesión en segeeltic.com
      </h1>

      <p class="text-gray-600">¡Bienvenido nuevamente!</p>
    </div>

    <form
      [formGroup]="loginForm"
      (ngSubmit)="onSubmit()"
      class="w-[50%] flex flex-col justify-center space-y-6"
    >
      <div class="email-input">
        <input
          id="email"
          type="email"
          formControlName="email"
          class="w-full px-4 py-3 border-0 border-b-2 border-gray-200 bg-transparent focus:border-blue-500 focus:outline-none transition-colors duration-200 text-gray-900 placeholder-gray-400"
          placeholder="Ingrese su email"
          [class.border-red-500]="
            loginForm.get('email')?.invalid && loginForm.get('email')?.touched
          "
        />

        <div
          *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
          class="mt-1 text-sm text-red-600"
        >
          Email es requerido y debe ser válido
        </div>
      </div>

      <div class="password-input">
        <div
          class="flex flex-row items-center border-b-2 border-gray-200 focus-within:border-blue-500 transition-colors duration-200"
        >
          <input
            id="password"
            [type]="showPassword ? 'text' : 'password'"
            formControlName="password"
            class="password w-full px-4 py-3 bg-transparent outline-none text-gray-900 placeholder-gray-400"
            placeholder="Ingrese su contraseña"
            [class.border-red-500]="
              loginForm.get('password')?.invalid &&
              loginForm.get('password')?.touched
            "
          />

          <div class="password-toggle pr-2">
            <button
              type="button"
              (click)="togglePasswordVisibility()"
              class="cursor-pointer"
            >
              <svg
                *ngIf="!showPassword"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="#99a1af"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="icon icon-tabler icons-tabler-outline icon-tabler-eye"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                <path d="M10 12a2 2 0 1 0 4 0a2 2 0 0 0 -4 0"></path>
                <path
                  d="M21 12c-2.4 4 -5.4 6 -9 6c-3.6 0 -6.6 -2 -9 -6c2.4 -4 5.4 -6 9 -6c3.6 0 6.6 2 9 6"
                ></path>
              </svg>

              <svg
                *ngIf="showPassword"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="#99a1af"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="icon icon-tabler icons-tabler-outline icon-tabler-eye-off"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                <path d="M10.585 10.587a2 2 0 0 0 2.829 2.828"></path>
                <path
                  d="M16.681 16.673a8.717 8.717 0 0 1 -4.681 1.327c-3.6 0 -6.6 -2 -9 -6c1.272 -2.12 2.712 -3.678 4.32 -4.674m2.86 -1.146a9.055 9.055 0 0 1 1.82 -.18c3.6 0 6.6 2 9 6c-.666 1.11 -1.379 2.067 -2.138 2.87"
                ></path>
                <path d="M3 3l18 18"></path>
              </svg>
            </button>
          </div>
        </div>

        <div
          *ngIf="
            loginForm.get('password')?.invalid && loginForm.get('password')?.touched
          "
          class="mt-1 text-sm text-red-600"
        >
          Contraseña es requerida
        </div>
      </div>

      <!-- Forgot Password -->
      <div class="text-left">
        <button
          type="button"
          (click)="onForgotPassword()"
          class="text-sm text-gray-600 hover:text-gray-800 underline focus:outline-none cursor-pointer"
        >
          ¿Olvidaste tu contraseña?
        </button>
      </div>

      <!-- Login Btn -->
      <div class="flex items-center justify-center">
        <button
          type="submit"
          [disabled]="loginForm.invalid || isLoading"
          class="w-full bg-gray-800 hover:bg-gray-900 disabled:bg-gray-400 text-white font-medium py-3 px-4 rounded-lg transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 cursor-pointer"
        >
          <span *ngIf="!isLoading">Iniciar Sesión</span>

          <div *ngIf="isLoading" class="flex items-center justify-center">
            <svg
              class="animate-spin -ml-1 mr-3 h-5 w-5 text-white"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
            >
              <circle
                class="opacity-25"
                cx="12"
                cy="12"
                r="10"
                stroke="currentColor"
                stroke-width="4"
              ></circle>
              <path
                class="opacity-75"
                fill="currentColor"
                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
              ></path>
            </svg>
            Iniciando sesión
          </div>
        </button>
      </div>

      <!-- Span Divider -->
      <div class="relative mb-4">
        <div class="absolute inset-0 flex items-center">
          <div class="w-full border-t border-gray-200"></div>
        </div>

        <div class="relative flex justify-center text-sm">
          <span class="px-4 bg-white text-gray-500">ó</span>
        </div>
      </div>

      <!-- Create Account -->
      <div class="text-center">
        <span> ¿Nuevo en segeeltic? </span>

        <button
          type="button"
          (click)="onCreateAccount()"
          class="text-gray-600 hover:text-gray-800 underline focus:outline-none cursor-pointer"
        >
          Crea nueva cuenta
        </button>
      </div>
    </form>
  </div>

  <div class="img-login w-full h-full">
    <img
      src="assets/images/img-login.jpg"
      alt="Login Image"
      class="w-full h-full object-cover"
    />
  </div>
</div>
