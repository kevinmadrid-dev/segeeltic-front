<div
  *ngIf="isOpen$ | async"
  class="overlay fixed inset-0 bg-[rgba(0,0,0,0.5)] z-40"
  (click)="closeMenu()"
></div>

<div
  class="fixed top-0 right-0 h-screen w-[400px] bg-white shadow-lg z-50 transform transition-transform duration-300 ease-in-out translate-x-full"
  [class.translate-x-0]="isOpen$ | async"
  [class.translate-x-full]="!(isOpen$ | async)"
>
  <div class="flex flex-col h-full">
    <div class="flex justify-between items-center p-4 border-b border-gray-200">
      <h3 class="text-lg font-semibold">Mis Favoritos</h3>

      <button
        type="button"
        (click)="closeMenu()"
        class="text-2xl leading-none cursor-pointer hover:text-gray-600"
      >
        ×
      </button>
    </div>

    <div class="flex-1 p-4 overflow-y-auto">
      <p class="text-gray-600">Tus productos favoritos aparecerán aquí</p>
    </div>
  </div>
</div>
